<p *ngIf="!produtos"><em>Carregando...</em></p>

<div class="table-title">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="float-left">Products</h2>
      <button class="btn btn-primary float-right" (click)=create()>Register</button>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="produtos">
    <thead>
      <tr>
        <th>Product Name:</th>
        <th>Product Code:</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.descricao }}</td>
        <td>{{ produto.codigo }}</td>
        <td><button class="btn btn-warning" (click)="edit(produto)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(produto)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
